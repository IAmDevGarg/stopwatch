<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main" class="container text-center">
        <h1 class="container text-center">Stopwatch</h1>
        <div class=" mt-5" id="result">
            <h1>00 : 00 : 00</h1>
        </div>
        <div class="buttons mt-5">
        <button type="button" class="btn my-btn" id="btn1" onclick="start()">Start</button>
        <button type="button" class="btn my-btn" onclick="pause()">Pause/Resume</button>
        <button type="button" class="btn my-btn" onclick="restart()">Restart</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
